<div class="row">
    <div class="col-md-6">
        <span class="hipster img-fluid rounded"></span>
    </div>
    <div class="col-md-6">
        <h1 class="display-4">Bem vindo - SI2019</h1>
        <p class="lead">UNB - Universidade de Brasília</p>

        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span id="home-logged-message" *ngIf="account"
                   > Você está logado como "{{account.login}}". </span>
            </div>
        </div>

        <div style="margin-bottom: 20px">
            <button class="col-md-12 btn btn-primary" style="height: 60px"  routerLink="doenca">
                Doença
            </button>
        </div>

        <div style="margin-bottom: 20px">
            <button class="col-md-12 btn btn-primary" style="height: 60px" routerLink="remedio">
                Remédio
            </button>
        </div>

        <div style="margin-bottom: 20px">
            <button class="col-md-12 btn btn-primary" style="height: 60px"  routerLink="farmacia">
                Farmacias
            </button>
        </div>

        <div style="margin-bottom: 20px">
            <button class="col-md-12 btn btn-primary" style="height: 60px"  routerLink="reserva">
                Reserva
            </button>
        </div>


    </div>
</div>
