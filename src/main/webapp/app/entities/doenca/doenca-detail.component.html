<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="doenca">
            <h2><span>Doenca</span> {{doenca.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Nome</span></dt>
                <dd>
                    <span>{{doenca.nome}}</span>
                </dd>
                <dt><span>Cid</span></dt>
                <dd>
                    <span>{{doenca.cid}}</span>
                </dd>
                <dt><span>Estoque</span></dt>
                <dd>
                    <span *ngFor="let estoque of doenca.estoques; let last = last">
                        <a [routerLink]="['/remedio', estoque?.id, 'view' ]">{{estoque.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/doenca', doenca.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
