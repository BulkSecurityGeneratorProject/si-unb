<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-reserva-heading">Create or edit a Reserva</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_cpfPaciente">Cpf Paciente</label>
                    <input type="number" class="form-control" name="cpfPaciente" id="field_cpfPaciente"
                           formControlName="cpfPaciente"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nomePaciente">Nome Paciente</label>
                    <input type="text" class="form-control" name="nomePaciente" id="field_nomePaciente"
                           formControlName="nomePaciente"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_quantidade">Quantidade</label>
                    <input type="number" class="form-control" name="quantidade" id="field_quantidade"
                           formControlName="quantidade"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_horaReserva">Hora Reserva</label>
                    <div class="d-flex">
                        <input id="field_horaReserva" type="datetime-local" class="form-control" name="horaReserva" formControlName="horaReserva" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
