<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="medico">
            <h2><span>Medico</span> {{medico.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Nome</span></dt>
                <dd>
                    <span>{{medico.nome}}</span>
                </dd>
                <dt><span>Usuario</span></dt>
                <dd>
                    <span>{{medico.usuario}}</span>
                </dd>
                <dt><span>Email</span></dt>
                <dd>
                    <span>{{medico.email}}</span>
                </dd>
                <dt><span>Matricula</span></dt>
                <dd>
                    <span>{{medico.matricula}}</span>
                </dd>
                <dt><span>Senha</span></dt>
                <dd>
                    <span>{{medico.senha}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/medico', medico.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
